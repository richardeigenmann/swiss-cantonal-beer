<style>

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }



  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }


  }
</style>

<main class="main">
  <div class="content">
    <div class="left-side">

      <mat-form-field class="canton-select">
        <mat-label>Choose a Canton:</mat-label>
        <mat-select (selectionChange)="onSelectionChange($event.value)">
          @for (canton of cantons(); track canton.code) {
            <mat-option [value]="canton.code">
              <img [src]="canton.flag" class="flag-icon" alt="{{ canton.name }} flag">
              {{ canton.name }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="right-side">
      @if ( selectedCanton !== null ) {

        <app-beer-list [selectedCanton]="selectedCanton"></app-beer-list>
      }

    </div>
  </div>
</main>

<router-outlet />
